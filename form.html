<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Registration</title>


  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #d1e8ff);
    padding: 20px;
    transition: background 0.3s ease-in-out;
  }
  .container {
    background: #ffffff;
    max-width: 700px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
  }
  h2 {
    text-align: center;
    color: #007BFF;
    font-size: 24px;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
 
  .radio-group, .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 5px;
  }
  .radio-group label, .checkbox-group label {
    font-weight: normal;
  }
  select[multiple] {
    height: auto;
    min-height: 150px;
    font-size: 14px;
    border-radius: 8px;
    padding: 10px;
  }
  button {
    background-color: #007BFF;
    color: #fff;
    padding: 12px;
    margin-top: 25px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  button:hover {
    background-color: #0056b3;
    transform: scale(1.02);
  }
  .message {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
  }
  .success {
    color: green;
    background-color: #e6ffed;
    border: 1px solid #b2f5ca;
  }
  .error {
    color: red;
    background-color: #ffe6e6;
    border: 1px solid #f5b2b2;
  }

  .checkbox-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 5px;
  margin-top: 10px;
}

.checkbox-grid label {
  display: grid;
  gap: 8px;
  border-radius: 8px;
  align-items: center;
  justify-content: center;
  text-align: center;
}



</style>


</head>
<body>
  <div class="container">
    <h2>Candidate Registration - TechFABEC</h2>

    {% if message %}
      <div class="message {{ 'success' if success else 'error' }}">{{ message }}</div>
    {% endif %}

    <form action="/" method="POST" enctype="multipart/form-data">
      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Last Name:</label>
      <input type="text" name="last_name" required>

      <label>College Name:</label>
      <input type="text" name="college_name" required>

      <label>Qualification:</label>
      <input type="text" name="qualification" required>

      <label>Department:</label>
      <input type="text" name="department" required>


      <label>Passed Out Year:</label>
      <input type="number" name="passed_out" required>

      <label>Permanent Address:</label>
      <textarea name="address" required></textarea>

      <label>Mobile Number:</label>
      <input type="text" name="mobile" required pattern="[0-9]{10}">

      <label>Email ID:</label>
      <input type="email" name="email" required>

      <label>Course:</label>
      <select name="course" required>
        <option value="">--Select Course--</option>
        <option value="AI">AI</option>
        <option value="Embedded">Embedded</option>
        <option value="Fullstack">Fullstack</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Testing">Testing</option>
        <option value="Automation">Automation</option>
      </select>

      <label>Communication Skill:</label>
      <select name="communication" required>
        <option value="">--Select The Option--</option>
        <option value="Good">Good</option>
        <option value="Moderate">Moderate</option>
        <option value="Beginner">Beginner</option>
      </select>



     <label>Basic Knowledge Of Skills:</label>
<div class="checkbox-grid">
  <label><input type="checkbox" name="skills[]" value="AI"> AI</label>
  <label><input type="checkbox" name="skills[]" value="Embedded"> Embedded</label>
  <label><input type="checkbox" name="skills[]" value="Fullstack"> Fullstack</label>
  <label><input type="checkbox" name="skills[]" value="Frontend"> Frontend</label>
  <label><input type="checkbox" name="skills[]" value="Backend"> Backend</label>
  <label><input type="checkbox" name="skills[]" value="Testing"> Testing</label>
  <label><input type="checkbox" name="skills[]" value="Automation"> Automation</label>
</div>

<hr>

<label>Basic Knowledge of Codings:</label>
<div class="checkbox-grid">
  <label><input type="checkbox" name="codings[]" value="C"> C</label>
  <label><input type="checkbox" name="codings[]" value="C++"> C++</label>
  <label><input type="checkbox" name="codings[]" value="Java"> Java</label>
  <label><input type="checkbox" name="codings[]" value="Python"> Python</label>
  <label><input type="checkbox" name="codings[]" value="JavaScript"> JavaScript</label>
  <label><input type="checkbox" name="codings[]" value="HTML/CSS"> HTML/CSS</label>
</div>

<hr>

      <label>Current Backlogs:</label>
      <select name="backlogs" required onchange="document.getElementById('backlog_count').style.display = this.value === 'Yes' ? 'block' : 'none';">
        <option value="">--Select--</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="backlog_count" style="display:none;">
        <label>If Yes, how many?</label>
        <input type="number" name="backlog_count">
      </div>

      <label>History of Arrears:</label>
      <input type="number" name="arrears" required>

      <label>Upload Your Resume:</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
